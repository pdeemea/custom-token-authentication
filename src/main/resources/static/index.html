<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page - Custom Token-based Authentication</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Index Page (Custom Token-based Authentication)</h1>
    <ul>
    <li> <a href="auth?token=bill:pwd">Click to login as bill</a> (Shall redirect to home as bill)</li>
    <li> <a href="auth?token=bob:pwd">Click to login as bob</a> (Shall redirect to home as bob)</li>
    <li> <a href="auth?token=bobpwd">Click to login with wrong token</a> (shall show Internal error page)</li>
    <li> <a href="auth">Click to login without token</a>  (Shall sent back to this page)</li>
    
    </ul>
</body>
</html>
